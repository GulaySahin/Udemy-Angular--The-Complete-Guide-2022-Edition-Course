<div class="row">
  <div class="col-xs-12">
    <h3>Cockpit!</h3>
    <p>Add new Servers or blue prints!</p>
    <label>Server Name</label>
    <!-- <input type="text"
     class="form-control"
      [(ngModel)]="newServerName" > -->
     <input
     type="text"
     class="form-control"
     #serverNameInput >
    <label>Server Content</label>
    <!-- <input type="text"
     class="form-control"
      [(ngModel)]="newServerContent"> -->
      <input type="text"
     class="form-control"
      #serverContentInput>
    <br>
    <button
    class="btn btn-primary"
    (click)="onAddServer(serverNameInput)">
    Add Server
    </button>
    <button
    class="btn btn-primary"
    (click)="onAddBluePrint(serverNameInput)">
      Add Server Blueprint
    </button>
  </div>
</div>
