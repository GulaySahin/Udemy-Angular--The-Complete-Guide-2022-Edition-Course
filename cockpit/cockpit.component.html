<div class="row">
  <div class="col-xs-12">
    <h3>Cockpit!</h3>
    <p>Add new Servers or blue prints!</p>
    <label>Server Name</label>
    <input type="text"
     class="form-control"
      [(ngModel)]="newServerName" >
    <label>Server Content</label>
    <input type="text"
     class="form-control"
      [(ngModel)]="newServerContent">
    <br>
    <button
    class="btn btn-primary"
    (click)="onAddServer()">
    Add Server
    </button>
    <button
    class="btn btn-primary"
    (click)="onAddBluePrint()">
      Add Server Blueprint
    </button>
  </div>
</div>
